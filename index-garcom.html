<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Santo Lanche — Pedido Interno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-gray-100">
<div id="root"></div>

<script type="text/babel">
const { useState } = React;

/* ===== CONFIG ===== */
const SHEETS_URL =
  "https://script.google.com/macros/s/AKfycbxS9dpPKEm1QtXk1cekGja62XG2OKJe27faSuarw_wxNChHyjZY0qB__490RG619W2tOg/exec";

/* ===== APP ===== */
function App() {

  const params = new URLSearchParams(window.location.search);
  const mesaQR = params.get("mesa");
  const origem = mesaQR ? "QR" : "GARCOM";

  const [cart, setCart] = useState([]);
  const [checkoutOpen, setCheckoutOpen] = useState(false);
  const [confirmado, setConfirmado] = useState(false);
  const [erro, setErro] = useState("");

  const products = [
    { id:"santo", name:"Santo Burguer", price:19, img:"/imagens/santo-burguer.jpeg" },
    { id:"oklahoma", name:"Oklahoma Smash", price:20, img:"/imagens/oklahoma-smash.jpeg" },
    { id:"milagre", name:"Milagre Duplo", price:25, img:"/imagens/milagre-duplo.jpeg" }
  ];

  function addToCart(p){
    setCart(prev=>{
      const e = prev.find(i=>i.id===p.id);
      if(e) return prev.map(i=>i.id===p.id?{...i,qty:i.qty+1}:i);
      return [...prev,{...p,qty:1}];
    });
  }

  function removeFromCart(id){
    setCart(prev=>prev.filter(i=>i.id!==id));
  }

  const total = cart.reduce((s,i)=>s+i.price*i.qty,0);

  async function handleCheckout(form){
    setErro("");

    const order = {
      id: "PED-" + Date.now(),
      customer: {
        name: origem === "QR" ? `Mesa ${mesaQR}` : "Pedido Garçom",
        phone: "",
        address: mesaQR ? `Mesa ${mesaQR}` : `Mesa ${form.mesa}`,
        payment: "INTERNO"
      },
      items: cart,
      subtotal: total,
      deliveryFee: 0,
      total: total
    };

    try {
      const res = await fetch(SHEETS_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(order)
      });

      if (!res.ok) throw new Error("Falha ao enviar");

      setCart([]);
      setCheckoutOpen(false);
      setConfirmado(true);

    } catch (e) {
      setErro("Erro ao enviar pedido. Tente novamente.");
      console.error(e);
    }
  }

  return (
    <div className="max-w-5xl mx-auto p-4 pb-24">

      {/* HEADER */}
      <header className="flex items-center gap-3 mb-6">
        <img src="/imagens/logo.png" className="w-12 h-12 rounded-full"/>
        <div>
          <h1 className="text-xl font-bold">Santo Lanche</h1>
          <p className="text-sm text-gray-600">
            {origem === "QR" ? `Mesa ${mesaQR}` : "Modo Garçom"}
          </p>
        </div>
      </header>

      {/* PRODUTOS */}
      <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        {products.map(p=>(
          <div key={p.id} className="bg-white rounded shadow">
            <img src={p.img} className="h-40 w-full object-cover"/>
            <div className="p-3">
              <h3 className="font-semibold">{p.name}</h3>
              <p className="font-bold">R$ {p.price.toFixed(2)}</p>
              <button
                onClick={()=>addToCart(p)}
                className="mt-2 w-full bg-green-600 text-white py-2 rounded">
                Adicionar
              </button>
            </div>
          </div>
        ))}
      </div>

      {/* BARRA FIXA */}
      {cart.length>0 && (
        <div className="fixed bottom-0 inset-x-0 bg-white border-t p-3 flex justify-between">
          <div>Total: R$ {total.toFixed(2)}</div>
          <button
            onClick={()=>setCheckoutOpen(true)}
            className="bg-indigo-600 text-white px-4 py-2 rounded">
            Finalizar
          </button>
        </div>
      )}

      {/* CHECKOUT */}
      {checkoutOpen && (
        <div className="fixed inset-0 bg-black/40 flex items-center justify-center">
          <form
            onSubmit={e=>{
              e.preventDefault();
              handleCheckout(Object.fromEntries(new FormData(e.target)));
            }}
            className="bg-white p-6 rounded w-full max-w-md space-y-3">

            {!mesaQR && (
              <input name="mesa" placeholder="Mesa" required
                className="w-full border p-2 rounded"/>
            )}

            <button className="w-full bg-green-600 text-white py-2 rounded">
              Enviar para cozinha
            </button>

            {erro && <p className="text-red-600 text-sm">{erro}</p>}
          </form>
        </div>
      )}

      {confirmado && (
        <div className="fixed bottom-6 left-1/2 -translate-x-1/2 bg-white shadow p-4 rounded">
          Pedido enviado com sucesso
        </div>
      )}

    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
